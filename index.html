<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <main>
    <div class="output">
      <h1></h1>
    </div>
    <div class="input">
      <div class="rows" id="first">
        <button class="btn btn-outline-info" id="reset">AC</button>
        <button class="btn btn-outline-info" id="negate">+/-</button>
        <button class="btn btn-outline-info" id="percent">%</button>
        <button class="btn btn-outline-info" id="divide" value="divide">/</button>
      </div>
      <div class="rows" id="second">
        <button class="btn btn-outline-info number" value="7">7</button>
        <button class="btn btn-outline-info number" value="8">8</button>
        <button class="btn btn-outline-info number" value="9">9</button>
        <button class="btn btn-outline-info" id="multiply" value="multiply">*</button>
      </div>
      <div class="rows" id="third">
        <button class="btn btn-outline-info number" value="4">4</button>
        <button class="btn btn-outline-info number" value="5">5</button>
        <button class="btn btn-outline-info number" value="6">6</button>
        <button class="btn btn-outline-info" id="subtract" value="subtract">-</button>
      </div>
      <div class="rows" id="fourth">
        <button class="btn btn-outline-info number" value="1">1</button>
        <button class="btn btn-outline-info number" value="2">2</button>
        <button class="btn btn-outline-info number" value="3">3</button>
        <button class="btn btn-outline-info" id="add" value="add">+</button>
      </div>
      <div class="rows" id="fifth">
        <button class="two btn btn-outline-info number" value="0">0</button>
        <button class="btn btn-outline-info" id="dot">.</button>
        <button class="btn btn-outline-info" id="equal">=</button>
      </div>
    </div>
  </main>
</body>
</html>
